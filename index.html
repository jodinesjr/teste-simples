        function renderCandidates(candidatesToRender) {
            const candidateList = document.getElementById('candidateList');
            candidateList.innerHTML = '';

            candidatesToRender.forEach(candidate => {
                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${candidate.nome}</h5>
                            <p class="card-text"><i class="bi bi-briefcase me-2"></i>${candidate.vertical}</p>
                            <p class="card-text"><i class="bi bi-person-badge me-2"></i>${candidate.nivel || 'Não especificado'}</p>
                        </div>
                        <div class="card-footer bg-transparent border-top-0">
                            <a href="${candidate.link}" class="btn btn-primary w-100" target="_blank">Ver Perfil</a>
                        </div>
                    </div>
                `;
                candidateList.appendChild(card);
            });
        }

        function populateFilters() {
            const verticalFilter = document.getElementById('verticalFilter');
            const experienceFilter = document.getElementById('experienceFilter');

            const verticals = [...new Set(candidates.map(c => c.vertical))];
            const experiences = [...new Set(candidates.map(c => c.nivel).filter(Boolean))];

            verticals.forEach(vertical => {
                const option = document.createElement('option');
                option.value = vertical;
                option.textContent = vertical;
                verticalFilter.appendChild(option);
            });

            experiences.forEach(experience => {
                const option = document.createElement('option');
                option.value = experience;
                option.textContent = experience;
                experienceFilter.appendChild(option);
            });
        }

        function filterCandidates() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedVertical = document.getElementById('verticalFilter').value;
            const selectedExperience = document.getElementById('experienceFilter').value;

            const filteredCandidates = candidates.filter(candidate => {
                const matchesSearch = candidate.nome.toLowerCase().includes(searchTerm) || 
                                      candidate.vertical.toLowerCase().includes(searchTerm) ||
                                      (candidate.nivel && candidate.nivel.toLowerCase().includes(searchTerm));
                const matchesVertical = !selectedVertical || candidate.vertical === selectedVertical;
                const matchesExperience = !selectedExperience || candidate.nivel === selectedExperience;

                return matchesSearch && matchesVertical && matchesExperience;
            });

            renderCandidates(filteredCandidates);
        }

        document.getElementById('searchInput').addEventListener('input', filterCandidates);
        document.getElementById('verticalFilter').addEventListener('change', filterCandidates);
        document.getElementById('experienceFilter').addEventListener('change', filterCandidates);

        // Initial render
        renderCandidates(candidates);
        populateFilters();
